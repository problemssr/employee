{% extends 'layout.html' %}
{% block content %}
    <div class="container">
            <div style="margin-bottom: 10px">
            <a href="/city/add/" class="btn btn-success" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建城市
            </a>
        </div>

        <div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    城市列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Logo</th>
                        <th>名称</th>
                        <th>人口</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in city %}
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td>
                                <img src="/media/{{ item.img }}" alt="失败" style="height: 80px;width: 80px;">
                            </td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.age }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>


            </div>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
